<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="2sty.css"> <!-- Ensure this CSS file exists -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Dark background */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
        }

        header, main, footer {
            position: relative; /* Ensure these elements are above the particles */
            z-index: 1;
            color: #fff; /* White text for contrast */
        }

        .advertisement h2 {
            color: #ffcc00; /* Highlight advertisement text */
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for products */
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            animation: fadeIn 1s; /* Animation for product appearance */
        }

        .btn {
            background-color: #ffcc00; /* Button color */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e6b800; /* Darker button on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            width: 100%; /* Make images responsive */
            border-radius: 10px; /* Rounded corners for images */
            animation: bounce 2s infinite; /* Animation for image */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
